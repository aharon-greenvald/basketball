
<div class="page">
        <div class="new">
                <h1 *ngIf="!authenticationService.oneOfus">welcome {{teamService.newUser }} </h1>
                <h2 *ngIf="!authenticationService.oneOfus">Sorry, but we are already 6, don't worry we took
                        your details <br> when there will be space, we will contact</h2>

        </div>
        <h1 *ngIf="authenticationService.oneOfus">hi {{authenticationService.userName }} lat's play </h1>

        <div class="wrap" *ngFor="let player of data">
                        <button *ngIf="player.team!=1&&player.team!=2" (click)="addPlayer(player)">Choose me </button>


                <div >
                        <img class="img" src="{{player.img}}" >


                </div>




        </div>
        
                <div>
                        <button  style=" background-color: red; color: whitesmoke; border-radius: 15px;" (click)="donotlike()" class="example_e">i dosa'nt like the match</button>
                </div>
                <div>
                        <button  style=" border-radius: 15px; background-color: green; color: whitesmoke" (click)="iLike()">i like the match</button>
                </div>  
        <div class="balls" *ngIf="like">
                <div class="ball1">
                        <img *ngFor="let player of teamService.team1" class="ball" src="{{player.imgball}}" alt="">

                </div>
                <h1 class="vs">vs</h1>

                <div class="ball2">
                        <img *ngFor="let player of teamService.team2" class="ball" src="{{player.imgball}}" alt="">


                </div>


        </div>





</div>

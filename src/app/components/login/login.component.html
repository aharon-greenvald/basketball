<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="inputlogin" class="sr-only">Name </label>
                <input type="text" id="inputLogin" class="form-control" name="name" placeholder="name" ngModel
                    >

                <label for="inputPassword" class="sr-only">shirtNumber</label>
                <input type="number" id="inputPassword" class="form-control" name="shirtNumber" placeholder="shirtNumber"
                    autocomplete="on" ngModel >

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <div class="alert alert-danger" role="alert" >
                    Please fill all fields.
                </div>
                <div class="alert alert-danger" role="alert">
                    Invalid user or password.
                </div>
            </form>
        </div>
    </div>
</div>
